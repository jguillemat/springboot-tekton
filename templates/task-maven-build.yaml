apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
{{ include "springboot-tekton.labels" . | nindent 4 }}
  name: maven-build
spec:

  params:
  - name: GOALS
    description: The Maven goals to run
    type: array
    default: ["package"]
  resources:
    inputs:
    - name: source
      type: git
  steps: 

  - name: package
    image: maven:3.6.0-jdk-8-slim
    workingDir: /workspace/source
    command:
    - /usr/bin/mvn
    args:
    - -Dmaven.repo.local=$(workspaces.maven-repo.path)
    - "$(params.GOALS)"
    resources:
      limits:
        cpu: 1
        memory: 2Gi

  workspaces:
  - name: maven-repo